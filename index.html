<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<meta charset="UTF-8">
	<title>ITunesApp</title>
	<script src="app/main.js" type="module"></script>
	<link href="app.css" type="text/css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Yellowtail&display=swap" rel="stylesheet">

</head>
<body>
	<div class="wrap">
		<header>
			<div class="main-title">
				iTunes App
			</div>
			<div class="secondary-title">
				by <b>Netcraft</b> Academy
			</div>
			<div class="toolbar">
				<input
						value="justin timberlake"
						id="searchInput"
						placeholder="Enter song name">
				<div
						id="searchButton"
				>
					Search
				</div>
			
			</div>
		</header>
		<div class="content" id="results-wrapper">
		
		</div>
		<footer>
			(c) copyright by Netcraft
		</footer>
	</div>
</body>
</html>
